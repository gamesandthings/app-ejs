<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NDS</title>
    <link rel="stylesheet" href="/app-ejs/style.css" />
  </head>
  <body>
    <h1 id="status">Loading...</h1>
    <div id="game"></div>
    <script>
      function mergeFiles(fileParts) {
        return new Promise((resolve, reject) => {
          let buffers = [];

          function fetchPart(index) {
            document.getElementById("status").innerText =
              "Downloading... (" + index + "/" + fileParts.length + ")";
            if (index >= fileParts.length) {
              let mergedBlob = new Blob(buffers);
              let mergedFileUrl = URL.createObjectURL(mergedBlob);
              resolve(mergedFileUrl);
              return;
            }
            fetch(fileParts[index])
              .then((response) => response.arrayBuffer())
              .then((data) => {
                buffers.push(data);
                fetchPart(index + 1);
              })
              .catch(reject);
          }
          fetchPart(0);
        });
      }

      function getParts(file, start, end) {
        let parts = [];
        for (let i = start; i <= end; i++) {
          parts.push(file + ".part" + i);
        }
        return parts;
      }

      mergeFiles(getParts("pkw.data", 1, 14))
        .then(async (url) => {
          window.gameBlob = url;

          const originalFetch = window.fetch;
          window.fetch = async function (...args) {
            let [url, options] = args;
            if (typeof url === "string" && url.includes("pkw.data")) {
              console.log("fetch:", url);
              url = window.gameBlob;
            } else if (
              url instanceof Request &&
              url.url.includes("pkw.data")
            ) {
              console.log("fetch request:", url.url);
              url = new Request(window.gameBlob, url);
            }
            return originalFetch.call(this, url, options);
          };

          const originalOpen = XMLHttpRequest.prototype.open;
          XMLHttpRequest.prototype.open = function (method, url, ...rest) {
            if (url.includes("pkw.data")) {
              console.log("XHR:", url);
              url = window.gameBlob;
            }
            return originalOpen.call(this, method, url, ...rest);
          };
          let data = document.createElement("script");
          data.src = "/app-ejs/ds/pkw/data.js";
          document.body.appendChild(data);
          let runner = document.createElement("script");
          runner.src = "/app-ejs/data/loader.js";
          document.body.appendChild(runner);
          document.getElementById("status").remove();
        })
        .catch((error) => {
          console.error("Failed to merge files:", error);
        });
    </script>
  </body>
</html>
